<div>
  <div ng-show="product" class="well">
    <h3>Product ID:</h3>
    <p>{{ product.id }}</p>
    <h3>Name:</h3>
    <p>{{ product.name }}</p>
    <h3>Quantity in stock:</h3>
    <p>{{ product.stock }}</p>
  </div>
  <div ng-hide="product" class="well">
    <h3>Product Not Found</h3>
  </div>
  <a href="#/" class="btn btn-primary">Back</a>
</div>
