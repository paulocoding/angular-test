<div>
  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" class="form-control" id="search" placeholder="Search" ng-model="orderSearch">
  </div>
  <h2>Orders</h2>
  <table class="table orders">
    <tr>
      <th>Order No</th>
      <th>Product</th>
      <th>Customer</th>
      <th>Date</th>
      <th>Dispatched</th>
    </tr>
    <tr ng-repeat="order in orders| filter:orderSearch" class="zebra" ng-class="order.sent? 'bg-success':''">
      <td>{{ order.orderNo }}</td>
      <td><a href="#/product/{{order.productID}}">{{ order.productID }}</a></td>
      <td><a href="#/customer/{{ order.customer }}">{{ order.customer }}</a></td>
      <td>{{ order.date }}</td>
      <td>
        <a ng-click="sendOrder(order)" class="btn btn-warning small-btn" ng-hide="order.sent">Mark as Dispatched</a>
        <span ng-show="order.sent">Dispatched</span>
      </td>
    </tr>
  </table>
</div>
