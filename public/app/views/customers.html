<div class="col-md-12">
  <h2>Customers</h2>
</div>
<div class="form-group col-md-8">
  <label for="search">Search</label>
  <input type="text" class="form-control" id="search" placeholder="Search" ng-model="customerSearch">
</div>
<div class="col-md-4"><a href="#/new-customer/" class="btn btn-success order-btn">New Customer</a></div>
<table class="table spaced">
  <tr>
    <th>Customer ID</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
  <tr ng-repeat="customer in customers| filter:customerSearch | orderBy:'name'" >
    <td><a href="#/customer/{{customer.id}}">{{ customer.id }}</a></td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.address }}</td>
  </tr>
</table>
