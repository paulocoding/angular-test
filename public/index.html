
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ASome Store</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
	   <!-- Custom Style sheet link -->
		<link href="assets/css/styles.css" rel="stylesheet" media="all">

  </head>

  <body>

    <div class="container">
			<div class="page-header">
			  <h1>ASome Store</h1>
			</div>

			<section ng-app="ordersApp">
				<div ng-controller="OrdersListController">
					<h2>Orders</h2>
					<table class="table orders">
						<tr>
							<th>Order No</th>
							<th>Product</th>
							<th>Client</th>
							<th>Date</th>
							<th>Dispatched</th>
						</tr>
						<tr ng-repeat="order in orders" class="zebra" ng-class="order.sent? 'bg-success':''">
							<td>{{ order.orderNo }}</td>
							<td>{{ order.productName }}</td>
							<td>{{ order.client }}</td>
							<td>{{ order.date }}</td>
							<td>
                <a ng-click="sendOrder(order)" class="btn btn-warning small-btn" ng-hide="order.sent">Mark as Dispatched</a>
                <span ng-show="order.sent">Dispatched</span>
              </td>
						</tr>
					</table>
				</div>
			</section>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/vendor/angular.min.js"></script>

		<!-- importing javascript -->
		<script type="text/javascript" src="assets/js/bundle.js"></script>
  </body>
</html>
